<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" >
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Authentication</title>
<link rel="stylesheet" type="text/css" th:href="@{css/bootstrap.min.css}" href="../static/css/bootstrap.min.css"/>
<link rel="stylesheet" type="text/css" th:href="@{css/style.css}" href="../static/css/style.css"/>
</head>
<body>
<div class="box col-md-6">
<div class="panel panel-info">
<div class="panel-heading">Authentification</div>
<div class="panel-body">
    <form th:action="@{loginUrl}" method="post" class="form-signin" >
    <div class="form-group">
     <label  class="control-label">Login:</label>
     <input class="form-control" type="text" name="username" placeholder="Your login:"/>
     </div>
     <div class="form-group">
     <label  class="control-label">Password:</label>
     <input class="form-control" type="password" name="password" placeholder="Your Password"/>
     </div>
     <button type="submit" class="btn btn-primary">Login</button>
    </form>
  </div>
 </div>
</div>

</body>
</html>
