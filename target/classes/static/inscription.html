<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="UTF-8" />
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
<link rel="stylesheet" type="text/css" href="css/style.css"/>
</head>
<body ng-app="myApp" ng-controller="InscriptionController">
<div class="col-md-6 spacer">
<div class="panel panel-info">
<div class="panel-heading">Inscription d'un etudiant</div>
<div class="panel-body">

<div ng-if="mode.value=='form'">
<form>
<div class="form-group">
<label class="control-label">Nom:</label>
<input class="form-control" type="text" ng-model="etudiant.nom"/>
<span ng-if="errors" class="error">{{errors.nom}}</span>
</div>
<div class="form-group">
<label class="control-label">Prenom:</label>
<input class="form-control" type="text" ng-model="etudiant.prenom"/>
<span ng-if="errors" class="error">{{errors.prenom}}</span>
</div>
<div class="form-group">
<label class="control-label">Date Naissance:</label>
<input class="form-control" type="date" ng-model="etudiant.dateNaissance"/>
<span ng-if="errors"  class="error">{{errors.dateNaissance}}</span>
</div>
<div>
<button ng-click="saveEtudiant()" class="btn btn-primary">Save</button>
</div>
</form>
</div>

<div ng-if="mode.value=='confirm'">
<div class="panel-heading">Confirmation d'ajout de l'étudiant:</div>
<div class="form-group">
<span class="control-label">ID:</span>
<label class="control-label">{{etudiant.idEtudiant}}</label>
</div>
<div class="form-group">
<span class="control-label">Nom:</span>
<label class="control-label">{{etudiant.nom}}</label>
</div>
<div class="form-group">
<span class="control-label">Prénom:</span>
<label class="control-label">{{etudiant.prenom}}</label>
</div>
<div class="form-group">
<span class="control-label">Date naissance:</span>
<label class="control-label">{{etudiant.dateNaissance|date: 'yyyy-MM-dd'}}</label>
</div>
<button class="btn btn-primary">Ajouter un autre étudiant</button>
</div>
<div ng-if="exception">
<span class="error">{{exception.message}}</span> 
</div>
</div>
</div>
</div>

<script type="text/javascript" src="js/angular.min.js"></script>
<script type="text/javascript" src="js/myApp.js"></script>
</body>
</html>
